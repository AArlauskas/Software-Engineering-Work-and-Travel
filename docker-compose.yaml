version: '1'

services:
  wt-frontend:
    build:
      context: ./wt-frontend
    environment:
      - CHOKIDAR_USEPOLLING="true"
    ports:
      - "3000:3000"
    container_name: wt-frontend
    stdin_open: true
    volumes:
      - ./wt-frontend:/usr/src/app/wt-frontend
      - /usr/src/app/wt-frontend/node_modules