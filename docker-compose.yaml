version: '3'

services:

  wt-frontend:
    build:
      context: ./wt-frontend
    environment:
      - CHOKIDAR_USERPOLLING=true
    ports:
      - 3000:3000
    expose:
      - 3000
    container_name: wt-frontend
    stdin_open: true
    volumes:
      - ./wt-frontend:/usr/src/app/wt-frontend
      - /usr/src/app/wt-frontend/node_modules
    depends_on:
      - wt-database

  wt-database:
    container_name: wt-database
    image: mysql/mysql-server:5.7
    restart: always
    environment:
      - MYSQL_DATABASE=worktravel
      - MYSQL_USER=erasmus
      - MYSQL_PASSWORD=erasmus
      - MYSQL_ROOT_PASSWORD=erasmus
    ports:
      - 3306:3306
    expose:
      - 3306
    volumes:
      - ./.mysql-data/db:/var/lib/mysql
  
  wt-backend:
    container_name: wt-backend
    build:
      context: ./wt-backend
    depends_on:
      - wt-database
    ports:
      - 8080:8080
    expose:
      - 8080
    restart: always